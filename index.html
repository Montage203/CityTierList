<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>Gestion de Tierlist</title>
</head>
<body class="dark-mode">
    <h1>Gestion de Tierlist</h1>

    <div id="categories">
        <!-- Catégories de base -->
        <div class="category" style="background-color: #333;">
            <div class="category-header">
                <h2>Catégorie 1</h2>
                <div class="category-actions">
                    <span class="rename-category" onclick="renameCategory(this)">✏️</span>
                    <span class="reorder-category" onclick="reorderCategory(this)">🔃</span>
                    <span class="delete-category" onclick="deleteCategory(this)">❌</span>
                    <input type="color" class="category-color" onchange="changeCategoryColor(this)">
                </div>
            </div>
            <ul class="pseudonyms" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Pseudonymes ici... -->
            </ul>
        </div>
        <!-- Les autres catégories ici... -->
    </div>

    <div id="outside-pseudonyms">
        <!-- Liste des pseudonymes en dehors des catégories -->
        <ul class="pseudonyms" id="draggable" draggable="true" ondragstart="drag(event)">
            <!-- Ajoutez d'autres pseudonymes ici... -->
        </ul>
    </div>

    <button onclick="addCategory()">Ajouter une Catégorie</button>

    <div id="add-player">
        <h2>Ajouter un Joueur</h2>
        <input type="text" id="player-pseudo" placeholder="Pseudo">
        <button onclick="addPlayer()">Ajouter</button>
    </div>

    <button onclick="downloadTierlist()">Télécharger la Tierlist</button>

    <label for="dark-mode-toggle">Mode Sombre</label>
    <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode(this)">

    <script src="script.js"></script>
</body>
</html>
