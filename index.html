<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Gestion de Pseudonymes</title>
</head>
<body>
    <h1>Gestion de Pseudonymes</h1>

    <div id="categories">
        <!-- Catégories de base -->
        <div class="category">
            <div class="category-header">
                <h2>Catégorie 1</h2>
                <div class="category-actions">
                    <span class="rename-category" onclick="renameCategory(this)">✏️</span>
                    <span class="reorder-category" onclick="reorderCategory(this)">🔃</span>
                    <span class="delete-category" onclick="deleteCategory(this)">❌</span>
                </div>
            </div>
            <ul class="pseudonyms" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
        </div>
        <div class="category">
            <div class="category-header">
                <h2>Catégorie 2</h2>
                <div class="category-actions">
                    <span class="rename-category" onclick="renameCategory(this)">✏️</span>
                    <span class="reorder-category" onclick="reorderCategory(this)">🔃</span>
                    <span class="delete-category" onclick="deleteCategory(this)">❌</span>
                </div>
            </div>
            <ul class="pseudonyms" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
        </div>
        <div class="category">
            <div class="category-header">
                <h2>Catégorie 3</h2>
                <div class="category-actions">
                    <span class="rename-category" onclick="renameCategory(this)">✏️</span>
                    <span class="reorder-category" onclick="reorderCategory(this)">🔃</span>
                    <span class="delete-category" onclick="deleteCategory(this)">❌</span>
                </div>
            </div>
            <ul class="pseudonyms" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
        </div>
        <div class="category">
            <div class="category-header">
                <h2>Catégorie 4</h2>
                <div class="category-actions">
                    <span class="rename-category" onclick="renameCategory(this)">✏️</span>
                    <span class="reorder-category" onclick="reorderCategory(this)">🔃</span>
                    <span class="delete-category" onclick="deleteCategory(this)">❌</span>
                </div>
            </div>
            <ul class="pseudonyms" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
        </div>
    </div>

    <div id="outside-pseudonyms">
        <!-- Liste des pseudonymes en dehors des catégories -->
        <ul class="pseudonyms" id="draggable" draggable="true" ondragstart="drag(event)">
            <li draggable="false">Pseudo 1</li>
            <li draggable="false">Pseudo 2</li>
            <!-- Ajoutez d'autres pseudonymes ici... -->
        </ul>
    </div>

    <button onclick="addCategory()">Ajouter une Catégorie</button>

    <script src="script.js"></script>
</body>
</html>
