<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>Gestion de Tierlist</title>
</head>
<body class="dark-mode">
    <h1>Gestion de Tierlist</h1>

    <div id="categories">
        <!-- Catégories de base -->
        <div class="category" style="background-color: #333;">
            <div class="category-header">
                <h2>Catégorie 1</h2>
                <div class="category-actions">
                    <span class="rename-category" onclick="renameCategory(this)">✏️</span>
                    <span class="reorder-category" onclick="reorderCategory(this)">🔃</span>
                    <span class="delete-category" onclick="deleteCategory(this)">❌</span>
                    <input type="color" class="category-color" onchange="changeCategoryColor(this)">
                    <input type="text" class="add-pseudonym-input" placeholder="Ajouter un pseudo">
                    <button class="add-pseudonym-button" onclick="addPseudonym(this)">Ajouter</button>
                </div>
            </div>
            <ul class="pseudonyms" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Pseudonymes ici... -->
            </ul>
        </div>
        <!-- Les autres catégories ici... -->
    </div>
    <button onclick="addCategory()">Ajouter une Catégorie</button>
    <button onclick="downloadTierlist()">Télécharger la Tierlist</button>
    <script src="script.js"></script>
</body>
</html>
